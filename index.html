<!DOCTYPE html>
<html>
<head>
  <title>Pet Adoption Form Test</title>
</head>
<body>
  <h1>Pet Adoption Form</h1>
  <form>
    <label>Pet Name:</label><br />
    <input name="petName" placeholder="Pet Name" /><br /><br />

    <label>Pet Type:</label><br />
    <input name="petType" placeholder="Pet Type" /><br /><br />

    <label>Breed:</label><br />
    <input name="breed" placeholder="Breed" /><br /><br />

    <label>Your Name:</label><br />
    <input name="yourName" placeholder="Your Name" /><br /><br />

    <label>Email:</label><br />
    <input name="email" placeholder="Email" type="email" /><br /><br />

    <label>Phone:</label><br />
    <input name="phone" placeholder="Phone" type="tel" /><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
