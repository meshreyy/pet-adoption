<!DOCTYPE html>
<html>
<head>
  <title>Pet Adoption Form Test</title>
</head>
<body>
  <h1>Pet Adoption Form</h1>
  <form>
    <label>Pet Name: <input name="petName" placeholder="Pet Name" /></label><br />
    <label>Pet Type: <input name="petType" placeholder="Pet Type" /></label><br />
    <label>Breed: <input name="breed" placeholder="Breed" /></label><br />
    <label>Your Name: <input name="yourName" placeholder="Your Name" /></label><br />
    <label>Email: <input name="email" placeholder="Email" type="email" /></label><br />
    <label>Phone: <input name="phone" placeholder="Phone" type="tel" /></label><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
